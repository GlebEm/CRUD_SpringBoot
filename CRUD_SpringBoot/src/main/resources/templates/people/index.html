<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All people</title>
</head>
<body>


<style>
    .center {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    table {
        border-collapse: collapse;
        width: 100%;
    }

    th, td {
        padding: 10px;
        border: 1px solid black;
        text-align: center;
    }

    tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    tr:hover {
        background-color: #ddd;
    }

    hr {
        margin-top: 20px;
        margin-bottom: 20px;
    }
</style>

<div class="center">
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Email</th>
        </tr>
        <div th:each="person : ${people}">
            <tr>
                <td>
                    <a th:href="@{/people/{id}(id=${person.getId()})}"
                       th:text="${person.getName()}">user</a>
                </td>
                <td th:text="${person.getAge()}"></td>
                </td>
                <td th:text="${person.getEmail()}"></td>
            </tr>
        </div>
    </table>
</div>

<br/>
<hr/>

<a href="/people/new">Create new person</a>
</div>

</body>
</html>
